  ColorMapName: 'spring'
  Marker: '+'
  MarkerSize: 15
  LineWidth: 2
  FontSize: 14
  OccludedMarker: 'o'
  

  TemplateMode:
    TemplatePointColor: [1,1,1]
    SelectedPointMarker: 'x'
    SelectedOccludedMarker: 's'

  SequenceMode:

  HighThroughputMode:
    NFrameSkip: 2
    UnlabeledPointColor: [1,1,1]
    OtherLabeledPointColor: [0,1,0]
    
